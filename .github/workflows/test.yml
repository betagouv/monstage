name: test project
on: push
# on:
#   push:
#     branches:
#       - FEAT/actions-for-reviews
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      # - id: yarn-cache
      #   name: Get Yarn cache path
      #   run: echo "::set-output name=dir::$(yarn cache dir)"
      - uses: actions/setup-node@v3
        with:
          node-version: 16.13
      - uses: ruby/setup-ruby-pkgs@v1
        with:
          ruby-version: 2.7.2
      - run:  bundle install

